<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-demandeur-heading" jhiTranslate="appApp.demandeur.home.createOrEditLabel">Create or edit a Demandeur</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.demandeur.nameD" for="field_nameD">Name D</label>
                    <input type="text" class="form-control" name="nameD" id="field_nameD"
                           formControlName="nameD"/>
                    <div *ngIf="editForm.get('nameD')!.invalid && (editForm.get('nameD')!.dirty || editForm.get('nameD')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nameD')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.demandeur.functionD" for="field_functionD">Function D</label>
                    <input type="text" class="form-control" name="functionD" id="field_functionD"
                           formControlName="functionD"/>
                    <div *ngIf="editForm.get('functionD')!.invalid && (editForm.get('functionD')!.dirty || editForm.get('functionD')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('functionD')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.demandeur.projectD" for="field_projectD">Project D</label>
                    <input type="text" class="form-control" name="projectD" id="field_projectD"
                           formControlName="projectD"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
