<div>
    <h2 id="page-heading">
        <span jhiTranslate="appApp.demandeur.home.title">Demandeurs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-demandeur" [routerLink]="['/demandeur/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="appApp.demandeur.home.createLabel">
            Create a new Demandeur
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="demandeurs?.length === 0">
        <span jhiTranslate="appApp.demandeur.home.notFound">No demandeurs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="demandeurs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.demandeur.nameD">Name D</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.demandeur.functionD">Function D</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.demandeur.projectD">Project D</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let demandeur of demandeurs ;trackBy: trackId">
                    <td><a [routerLink]="['/demandeur', demandeur.id, 'view']">{{ demandeur.id }}</a></td>
                    <td>{{ demandeur.nameD }}</td>
                    <td>{{ demandeur.functionD }}</td>
                    <td>{{ demandeur.projectD }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/demandeur', demandeur.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/demandeur', demandeur.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(demandeur)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
