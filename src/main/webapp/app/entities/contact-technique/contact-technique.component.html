<div>
    <h2 id="page-heading">
        <span jhiTranslate="appApp.contactTechnique.home.title">Contact Techniques</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contact-technique" [routerLink]="['/contact-technique/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="appApp.contactTechnique.home.createLabel">
            Create a new Contact Technique
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="contactTechniques?.length === 0">
        <span jhiTranslate="appApp.contactTechnique.home.notFound">No contactTechniques found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="contactTechniques?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.contactTechnique.nameCT">Name CT</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.contactTechnique.functionCT">Function CT</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.contactTechnique.phoneNumberCT">Phone Number CT</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.contactTechnique.emailCT">Email CT</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contactTechnique of contactTechniques ;trackBy: trackId">
                    <td><a [routerLink]="['/contact-technique', contactTechnique.id, 'view']">{{ contactTechnique.id }}</a></td>
                    <td>{{ contactTechnique.nameCT }}</td>
                    <td>{{ contactTechnique.functionCT }}</td>
                    <td>{{ contactTechnique.phoneNumberCT }}</td>
                    <td>{{ contactTechnique.emailCT }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/contact-technique', contactTechnique.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/contact-technique', contactTechnique.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(contactTechnique)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
