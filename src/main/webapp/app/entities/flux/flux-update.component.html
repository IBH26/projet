<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-flux-heading" jhiTranslate="appApp.flux.home.createOrEditLabel">Create or edit a Flux</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.flux.codeMega" for="field_codeMega">Code Mega</label>
                    <input type="text" class="form-control" name="codeMega" id="field_codeMega"
                           formControlName="codeMega"/>
                    <div *ngIf="editForm.get('codeMega')!.invalid && (editForm.get('codeMega')!.dirty || editForm.get('codeMega')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeMega')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.flux.envir" for="field_envir">Envir</label>
                    <select class="form-control" name="envir" formControlName="envir" id="field_envir">
                        <option value="RECETTE">{{ 'appApp.Env.RECETTE' | translate }}</option>
                        <option value="PPRD">{{ 'appApp.Env.PPRD' | translate }}</option>
                        <option value="PRD">{{ 'appApp.Env.PRD' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
