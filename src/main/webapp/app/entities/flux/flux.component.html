<div>
    <h2 id="page-heading">
        <span jhiTranslate="appApp.flux.home.title">Fluxes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-flux" [routerLink]="['/flux/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="appApp.flux.home.createLabel">
            Create a new Flux
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="fluxes?.length === 0">
        <span jhiTranslate="appApp.flux.home.notFound">No fluxes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="fluxes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.flux.codeMega">Code Mega</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.flux.envir">Envir</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let flux of fluxes ;trackBy: trackId">
                    <td><a [routerLink]="['/flux', flux.id, 'view']">{{ flux.id }}</a></td>
                    <td>{{ flux.codeMega }}</td>
                    <td jhiTranslate="{{ 'appApp.Env.' + flux.envir }}">{{ flux.envir }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/flux', flux.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/flux', flux.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit" [routerLink]="['search']">search</button> 
                            <button type="submit" (click)="delete(flux)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
