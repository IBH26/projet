<div>
    <h2 id="page-heading">
        <span jhiTranslate="appApp.rOUTAGE.home.title">ROUTAGES</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-routage" [routerLink]="['/routage/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="appApp.rOUTAGE.home.createLabel">
            Create a new ROUTAGE
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="rOUTAGES?.length === 0">
        <span jhiTranslate="appApp.rOUTAGE.home.notFound">No rOUTAGES found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="rOUTAGES?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.rOUTAGE.drName">Dr Name</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.rOUTAGE.rename">Rename</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.rOUTAGE.maskFile">Mask File</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.rOUTAGE.directory">Directory</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.rOUTAGE.handlingtype">Handlingtype</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.rOUTAGE.demiflux">Demiflux</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rOUTAGE of rOUTAGES ;trackBy: trackId">
                    <td><a [routerLink]="['/routage', rOUTAGE.id, 'view']">{{ rOUTAGE.id }}</a></td>
                    <td>{{ rOUTAGE.drName }}</td>
                    <td>{{ rOUTAGE.rename }}</td>
                    <td>{{ rOUTAGE.maskFile }}</td>
                    <td>{{ rOUTAGE.directory }}</td>
                    <td>{{ rOUTAGE.handlingtype }}</td>
                    <td>
                        <div *ngIf="rOUTAGE.demiflux">
                            <a [routerLink]="['/demi-flux', rOUTAGE.demiflux?.id, 'view']" >{{ rOUTAGE.demiflux?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/routage', rOUTAGE.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/routage', rOUTAGE.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(rOUTAGE)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
