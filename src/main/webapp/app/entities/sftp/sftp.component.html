<div>
    <h2 id="page-heading">
        <span jhiTranslate="appApp.sFTP.home.title">SFTPS</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sftp" [routerLink]="['/sftp/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="appApp.sFTP.home.createLabel">
            Create a new SFTP
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sFTPS?.length === 0">
        <span jhiTranslate="appApp.sFTP.home.notFound">No sFTPS found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sFTPS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.sFTP.formatTransfer">Format Transfer</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.sFTP.user">User</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.sFTP.key">Key</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sFTP of sFTPS ;trackBy: trackId">
                    <td><a [routerLink]="['/sftp', sFTP.id, 'view']">{{ sFTP.id }}</a></td>
                    <td>{{ sFTP.formatTransfer }}</td>
                    <td>{{ sFTP.user }}</td>
                    <td>{{ sFTP.key }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sftp', sFTP.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sftp', sFTP.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sFTP)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
