<div>
    <h2 id="page-heading">
        <span jhiTranslate="appApp.pESIT.home.title">PESITS</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pesit" [routerLink]="['/pesit/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="appApp.pESIT.home.createLabel">
            Create a new PESIT
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pESITS?.length === 0">
        <span jhiTranslate="appApp.pESIT.home.notFound">No pESITS found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pESITS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.pESIT.codeSite">Code Site</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.pESIT.codeApplication">Code Application</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.pESIT.transcoding">Transcoding</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.pESIT.compression">Compression</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pESIT of pESITS ;trackBy: trackId">
                    <td><a [routerLink]="['/pesit', pESIT.id, 'view']">{{ pESIT.id }}</a></td>
                    <td>{{ pESIT.codeSite }}</td>
                    <td>{{ pESIT.codeApplication }}</td>
                    <td>{{ pESIT.transcoding }}</td>
                    <td>{{ pESIT.compression }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pesit', pESIT.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pesit', pESIT.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pESIT)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
